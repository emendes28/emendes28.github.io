<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">

  <title>Resume</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link href="css/style.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div id="main">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Resume</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="#workExperience">Work Experience</a>
          <a class="mdl-navigation__link" href="#projects">Projects</a>
          <a class="mdl-navigation__link" href="#education">Education</a>
          <a class="mdl-navigation__link" href="#mapDiv">Where I've Lived and Worked</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Resume</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#workExperience">Work Experience</a>
          <a class="mdl-navigation__link" href="#projects">Projects</a>
          <a class="mdl-navigation__link" href="#education">Education</a>
          <a class="mdl-navigation__link" href="#mapDiv">Where I've Lived and Worked</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
            <div id="header" class="center-content clear-fix">
              <ul id="topContacts" class="flex-box"></ul>
            </div>
            <div style="clear: both;"></div>
            <div id="workExperience" class="gray">
              <h2>Work Experience</h2>
            </div>
            <div id="projects">
              <h2>Projects</h2>
            </div>
            <div id="education" class="gray">
              <h2>Education</h2>
            </div>
            <div id="mapDiv">
              <h2>Where I've Lived and Worked</h2>
            </div>
            <footer class="mdl-mini-footer">
              <div class="mdl-mini-footer__left-section">   
                <div id="mdl-logo lets-connect" class="dark-gray">
                  <h2 class="SendEmail" class="orange center-text">Let's Connect</h2>
                    <ul id="footerContacts"  class="mdl-mini-footer__link-list flex-box"></ul>
                </div>
              </div>
            </footer>
        </div>
      </main>
    </div>    
  </div>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="js/graphics.js"></script>
   <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
